<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" id="add" class="operator" value="+">+</button>
          <button type="button" id="sub"  class="operator" value="-">-</button>
          <button type="button" id="multiply" class="operator" value="*">&times;</button>
          <button type="button" id="over" class="operator" value="/">&divide;</button>
      
          <button type="button" id="7_key" value="7">7</button>
          <button type="button" id="8_key" value="8">8</button>
          <button type="button" id="9_key" value="9">9</button>
      
      
          <button type="button" id="4_key" value="4">4</button>
          <button type="button" id="5_key" value="5">5</button>
          <button type="button" id="6_key" value="6">6</button>
      
      
          <button type="button" id="1_key" value="1">1</button>
          <button type="button" id="2_key" value="2">2</button>
          <button type="button" id="3_key" value="3">3</button>
      
      
          <button type="button" id="0_key" value="0">0</button>
          <button type="button" id="dec"class="decimal" value=".">.</button>
          <button type="button" id="AC_key"class="all-clear" value="all-clear">AC</button>
      
          <button type="button" id="equal_key" class="equal-sign operator" value="=">=</button>
      
        </div>
      </div>
      
      </div>
      
</body>

</html>
